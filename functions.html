<!DOCTYPE html>
<html>
    <title>Function</title>
    <script type="text/javascript">
        
        // basic function
        function catSound() {
            console.log("nya nya");
        }
        catSound();

        // anonymous functions
        var dogSound = function() {
            console.log("roof roof")
        }
        dogSound();

        // Let's create an object
        var flight = {
            airline: "American Airways",
            number: 235,
            departure: {
                time: '2016-10-01',
                city: 'JFK'
            }
        }
        console.log(flight.departure.city)

    </script>
    <body>
        
    </body>
</html>
